services:
  # 1. Datenbank
  rezept_db:
    image: postgres:15
    container_name: rezept_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rezept_db
    ports:
      - "5432:5432"
    volumes:
      # ÄNDERUNG: Speichert jetzt lokal in deinem Ordner ./data/postgres
      - ./data/postgres:/var/lib/postgresql/data
    restart: always

  # 2. KI (Auskommentiert, aber Pfad für Zukunft angepasst)
