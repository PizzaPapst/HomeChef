  #   deploy:
  #     resources:
  #       limits:
  #         memory: 7G 
  #       reservations:
  #         memory: 4G
  #   restart: always

  # 3. Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homechef_backend
    ports:
      - "3005:3000" # Erreichbar unter Port 3005
    depends_on:
      - rezept_db
      # - ollama
    environment:
      - DATABASE_URL=postgresql://user:password@rezept_db:5432/rezept_db?schema=public
      # - OLLAMA_URL=http://ollama:11434/api/generate
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    dns:
      - 8.8.8.8
      - 1.1.1.1
    restart: always
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Hier übergeben wir die Variable an den Build-Prozess
      args:
        # Wir setzen hier fest auf /api, damit der Reverse Proxy es routen kann
        - VITE_API_URL=/api 
    container_name: homechef_frontend
    ports:
      - "81:80" # Frontend erreichbar unter Port 80
    restart: always